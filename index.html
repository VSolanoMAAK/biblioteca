<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Instituto Universitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; color: #333; }
        header { background-color: #0f6cbf; color: white; padding: 2rem; text-align: center; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; transition: 0.3s; }
        .card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn { background-color: #0f6cbf; color: white; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none; display: inline-block; margin-top: 10px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
        <p>Servicio de capacitación para la prevención de la violencia digital en Puebla.</p>
    </header>
    <div class="container">
        <div class="grid">
            <div class="card">
                <h3>Nombre del Recurso</h3>
                <p>Descripción breve del documento o curso.</p>
                <a href="LINK_DE_GOOGLE_DRIVE" class="btn">Ver Recurso</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Instituto Universitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-google: #0f6cbf;
            --gris-fondo: #f8f9fa;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: white;
        }
        /* Barra de Navegación */
        nav {
            display: flex;
            justify-content:空间-between;
            align-items: center;
            padding: 10px 5%;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo { font-weight: bold; color: #5f6368; font-size: 20px; }
        
        /* Banner Principal (El que ves en Google Sites) */
        .hero {
            background-color: var(--azul-google);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 { font-size: 2.5rem; margin: 0; font-weight: 400; }

        /* Contenedor de la Biblioteca */
        .content {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Grid Responsivo (Se ajusta solo) */
        .grid-biblioteca {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .item-recurso {
            border: 1px solid #dadce0;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.2s;
        }
        .item-recurso:hover { box-shadow: 0 1px 3px rgba(60,64,67,0.3); }
        
        .item-imagen {
            height: 180px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .item-texto { padding: 20px; }
        .item-texto h3 { margin: 0 0 10px 0; color: #202124; }
        .item-texto p { color: #5f6368; font-size: 14px; line-height: 1.5; }

        /* Botón estilo Google */
        .btn-google {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 24px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: var(--azul-google);
            text-decoration: none;
            font-weight: 500;
        }
        .btn-google:hover { background-color: #f6fafe; }

        /* Ajuste para Móvil */
        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8rem; }
            .grid-biblioteca { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Instituto Universitas</div>
</nav>

<section class="hero">
    <h1>BIBLIOTECA</h1>
</section>

<div class="content">
    <div class="grid-biblioteca">
        <div class="item-recurso">
            <div class="item-imagen">IMAGEN / ICONO</div>
            <div class="item-texto">
                <h3>Prevención de Violencia Digital</h3>
                <p>Recursos y guías para la capacitación en el estado de Puebla.</p>
                <a href="TU_LINK_DE_DRIVE" class="btn-google">Abrir Recurso</a>
            </div>
        </div>
        
        <div class="item-recurso">
            <div class="item-imagen">IMAGEN / ICONO</div>
            <div class="item-texto">
                <h3>Manual de Usuario</h3>
                <p>Instrucciones detalladas para el acceso a la plataforma.</p>
                <a href="TU_LINK_DE_DRIVE" class="btn-google">Descargar</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
